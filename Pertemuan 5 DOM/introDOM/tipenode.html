<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <p id="myP">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae, delectus.</p>

    <button onclick="myFunction()">Try it</button>
