<!DOCTYPE html>
<html>

<head>
    <title>DataType Number</title>

    <script>
        function ChangeContent(id, num) {
            var x;
            x = 3;
            var res = num + x;
            document.getElementById(id).innerHTML = "3 + " + num + " = " + res;
            document.getElementById(id).innerHTML = "3 + " + num + " = " + num + 3;
        }
    </script>

</head>

<body>

    <button type="button" onclick='ChangeContent("cLine1", 500)'>Go</button>
    <p id="cLine1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quo nostrum voluptate neque autem voluptas.</p>

</body>

</html>
