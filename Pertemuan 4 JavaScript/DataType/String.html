<!DOCTYPE html>
<html>

<head>
    <title>DataType String</title>

    <script>
        function AddString(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>

</head>

<body>

    <button type="button" onclick='AddString("cLine2", "Hello", "World")'>Go</button>
    <p id="cLine2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora dicta voluptate at fugiat aspernatur perspiciatis.</p>

</body>

</html>
