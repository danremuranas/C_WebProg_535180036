<!DOCTYPE html>
<html>

<head>
    <title>Invocation Pattern - Constructor Invocation 2</title>

    <script>

        function base() {
            this.value = 500;
        }

        var child = new base();

    </script>

</head>

<body>

    <button type="button" onclick='document.getElementById("oResult").innerHTML=child.value;'>Addition</button>

    <br><br>

    <p id="oResult"></p>

</body>

</html>
