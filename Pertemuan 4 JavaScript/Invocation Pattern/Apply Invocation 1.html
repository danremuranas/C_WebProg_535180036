<!DOCTYPE html>
<html>

<head>
    <title>Invocation Pattern - Apply Invocation 1</title>

    <script>

        var add = function (num1, num2) {
            return num1 + num2;
        }

        function GetResult() {
            array = [3, 4];
            return add.apply(null, array);
        }

    </script>

</head>

<body>

    <button type="button" onclick='document.getElementById("oResult").innerHTML=GetResult();'>Addition</button>

    <br><br>

    <p id="oResult"></p>

</body>

</html>
